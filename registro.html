                  Teléfono de Contacto:
                  <br> 
                                  
                  2. Información Recopilada
                                  
                  En Pawsitive Vibes, recopilamos información personal de nuestros usuarios con el propósito de brindar un servicio de calidad y personalizado. La información que recopilamos incluye, pero no se limita a:
                                  
                  Nombre y apellidos
                  Dirección postal
                  Dirección de correo electrónico
                  Número de teléfono
                  Información de pago y facturación
                  Información sobre las mascotas (nombre, especie, raza, etc.)
                  Historial de compras y preferencias
                  <br>
                  3. Uso de la Información
                                  
                  La información personal recopilada se utilizará para los siguientes propósitos:
                                  
                  Procesamiento de pedidos y envíos.
                  Comunicación sobre el estado de los pedidos y ofertas especiales.
                  Personalización de la experiencia de compra.
                  Mejora de nuestros productos y servicios.
                  Cumplimiento de obligaciones legales.
                  Envío de boletines y promociones (con consentimiento explícito).
                  <br>
                  4. Compartir Información
                                  
                  Garantizamos que la información personal de nuestros usuarios no será vendida, alquilada ni compartida con terceros, excepto en los siguientes casos:
                                  
                  Proveedores de servicios y socios involucrados en el proceso de compra y envío.
                  Autoridades gubernamentales o entidades reguladoras cuando sea requerido por la ley.
                  <br>
                  5. Seguridad de Datos
                                  
                  Nos comprometemos a mantener la seguridad de la información personal. Utilizamos medidas de seguridad técnicas y organizativas para prevenir el acceso no autorizado, la divulgación o la                    modificación de los datos personales.
                  <br>
                  6. Derechos de los Usuarios
                                  
                  Los usuarios tienen los siguientes derechos con respecto a sus datos personales:
                                  
                  Acceso y rectificación: Pueden acceder y corregir sus datos personales.
                  Supresión: Pueden solicitar la eliminación de sus datos, bajo ciertas condiciones.
                  Oposición: Pueden oponerse al procesamiento de sus datos en ciertas circunstancias.
                  Portabilidad: Pueden solicitar la transferencia de sus datos a otra entidad.
                  <br>
                  7. Cambios al Aviso de Privacidad
                                  
                  Nos reservamos el derecho de modificar este aviso de privacidad en cualquier momento. Se recomienda a los usuarios revisar periódicamente para estar al tanto de cualquier cambio.
                                  
                  Si tienes preguntas o inquietudes sobre este aviso de privacidad, por favor contáctanos a través de los datos proporcionados en la sección 1.
                  <br>
                  Fecha de última actualización: [14/08/2023]
