<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init('GyGBftE0oP7o_4osB');
            })();
        </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    emailjs.sendForm('contacto', 'contacto', this)
                        .then(function() {
                            console.log('SUCCESS!');
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>
    </head>

<body>
    <h1>¿Como podemos ayudarte?</h1>
    
<form id="contact-form" >
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="nombre" name="nombre">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="exampleInputEmail1">
        <div id="emailHelp" class="form-text">Nunca compartirtemos tu correo con nadie</div>
    </div>
    <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <input type="text" class="form-control" id="mensaje" aria-describedby="mensaje" name="mensaje">
    </div>
    <div class="mb-3">
        <label for="tel" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="tel" aria-describedby="tel" name="tel">
    </div>
    <div class="form-group">
        <label for="seleccion">Motivo</label>
        <select class="form-control" id="seleccion">
            <option value="">-- Elige una opción --</option>
            <option value="opcion1">Sugerencias</option>
            <option value="opcion2">Quejas</option>
            <option value="opcion3">Devoluciones y aclaraciones</option>
            <option value="opcion4">Otro</option>
        </select>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones</label>
    </div>
    <button id="enviar" type="submit" class="btn btn-primary" value="send">Enviar</button>
</form>
<script src="./src/js/main.js"></script>
</body>
</html>
